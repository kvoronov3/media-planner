<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать медиаплан</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediaPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('create_plan_traditional') }}">Создать медиаплан (традиционный)</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('create_plan_innovative') }}">Создать медиаплан (инновационный)</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('analysis') }}">Анализ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reports') }}">Отчеты</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Выйти</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4">Редактировать медиаплан</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" id="edit-plan-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Название <span class="text-muted" data-bs-toggle="tooltip" title="Укажите уникальное название медиаплана">ℹ️</span></label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ plan.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="budget" class="form-label">Общий бюджет (₽) <span class="text-muted" data-bs-toggle="tooltip" title="Введите общий бюджет кампании в рублях">ℹ️</span></label>
                    <input type="number" class="form-control" name="budget" id="budget" value="{{ plan.budget }}" step="0.01" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="start_date" class="form-label">Дата начала <span class="text-muted" data-bs-toggle="tooltip" title="Выберите дату начала кампании">ℹ️</span></label>
                        <input type="date" class="form-control" name="start_date" id="start_date" value="{{ plan.start_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="end_date" class="form-label">Дата окончания <span class="text-muted" data-bs-toggle="tooltip" title="Выберите дату окончания кампании">ℹ️</span></label>
                        <input type="date" class="form-control" name="end_date" id="end_date" value="{{ plan.end_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="target_audience" class="form-label">Целевая аудитория <span class="text-muted" data-bs-toggle="tooltip" title="Например, '18-25, женщины, интересующиеся модой'">ℹ️</span></label>
                    <input type="text" class="form-control" name="target_audience" id="target_audience" value="{{ plan.target_audience }}" placeholder="Например, 18-25">
                </div>
                <div class="mb-3">
                    <label for="campaign_cycle" class="form-label">Цикл кампании <span class="text-muted" data-bs-toggle="tooltip" title="Выберите стадию кампании: Рост, Зрелость, Спад или Запуск">ℹ️</span></label>
                    <select name="campaign_cycle" id="campaign_cycle" class="form-control" required>
                        {% for cycle in campaign_cycles %}
                        <option value="{{ cycle }}" {% if cycle == plan.campaign_cycle %}selected{% endif %}>{{ cycle }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
